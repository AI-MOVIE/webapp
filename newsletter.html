<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movies Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        main {
            margin-top: 2rem;
        }
        .movie {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .movie h2 {
            margin-top: 0;
        }
        .movie img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #subscription {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Movies Newsletter</h1>
    </header>
    <main>
        <section id="featured">
            <h2>Featured AI Movies</h2>
            <div id="movieList"></div>
        </section>
        <section id="subscription">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Stay updated with the latest AI movies!</p>
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="subscribe()">Subscribe</button>
        </section>
    </main>
    <script>
        const movies = [
            { 
                title: "Ex Machina", 
                year: 2014, 
                description: "A programmer participates in a unique experiment involving a highly advanced AI.",
                image: "/api/placeholder/400/300"
            },
            { 
                title: "Her", 
                year: 2013, 
                description: "A man develops a relationship with an intelligent computer operating system with a female voice.",
                image: "/api/placeholder/400/300"
            },
            { 
                title: "I, Robot", 
                year: 2004, 
                description: "In 2035, a technophobic cop investigates a crime that may have been perpetrated by a robot.",
                image: "/api/placeholder/400/300"
            }
        ];

        function displayMovies() {
            const movieList = document.getElementById('movieList');
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie';
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title} poster">
                    <h2>${movie.title} (${movie.year})</h2>
                    <p>${movie.description}</p>
                `;
                movieList.appendChild(movieDiv);
            });
        }

        function subscribe() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`Thank you for subscribing with ${email}! You'll receive our next newsletter soon.`);
                document.getElementById('email').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }

        window.onload = displayMovies;
    </script>
</body>
</html>
</html>
