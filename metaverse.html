<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MOVIE CLUB 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #iframe-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 640px;
            height: 360px;
            border: none;
            pointer-events: none; /* Prevent interaction with iframe */
        }
    </style>
</head>
<body>
    <div id="webgl-output"></div>
    <iframe id="iframe-container" src="https://your-chatbot-url.com"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/stats.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
