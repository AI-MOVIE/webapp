<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MOVIE3D Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border: none;
            z-index: 10;
            pointer-events: none; /* Ensures the iframe doesn't capture mouse events */
        }
    </style>
</head>
<body>
    <div id="webgl-output"></div>
    <iframe id="video-iframe" src="https://www.youtube.com/embed/EneLT78nTvg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/stats.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
