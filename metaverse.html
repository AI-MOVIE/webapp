<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D City Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
    </style>
</head>
<body>
    <div id="info">Use WASD to move, Mouse to look around</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // PointerLock Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener('click', () => controls.lock());

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x3a9efd });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Building models
        function createBuilding(x, z) {
            const height = Math.random() * 20 + 10;
            const geometry = new THREE.BoxGeometry(5, height, 5);
            const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, height/2, z);
            scene.add(building);

            // Add windows
            const windowGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const windowMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00, emissive: 0xffff00 });
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 3; j++) {
                    const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                    windowMesh.position.set(2.5, j * 3 + 2, i - 2);
                    windowMesh.rotation.y = Math.PI / 2;
                    building.add(windowMesh);
                }
            }
        }

        for (let i = 0; i < 50; i++) {
            createBuilding(Math.random() * 180 - 90, Math.random() * 180 - 90);
        }

        // Central screen
        const screenGeometry = new THREE.PlaneGeometry(20, 15);
        const screenMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const screen = new THREE.Mesh(screenGeometry, screenMaterial);
        screen.position.set(0, 10, -20);
        scene.add(screen);

        // 3D Text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry('Welcome to Cyber City', {
                font: font,
                size: 5,
                height: 1
            });
            const textMaterial = new THREE.MeshPhongMaterial({ color: 0xff00ff });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-30, 20, -50);
            scene.add(textMesh);
        });

        // Animated vehicle
        const carGeometry = new THREE.BoxGeometry(2, 1, 4);
        const carMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.set(0, 0.5, 0);
        scene.add(car);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Day/night cycle
        let dayTime = 0;
        function updateDayNightCycle() {
            dayTime += 0.005;
            const lightIntensity = Math.sin(dayTime) * 0.5 + 0.5;
            directionalLight.intensity = lightIntensity;
            renderer.setClearColor(new THREE.Color(lightIntensity/5, lightIntensity/5, lightIntensity/3));
        }

        camera.position.set(0, 5, 30);

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        function updateControls() {
            if (controls.isLocked) {
                const delta = 0.1;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateControls();
            updateDayNightCycle();

            // Animate car
            car.position.x = Math.sin(Date.now() * 0.001) * 50;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
