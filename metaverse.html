<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textured 3D City Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
    </style>
</head>
<body>
    <div id="info">Use WASD to move, Mouse to look around</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // PointerLock Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener('click', () => controls.lock());

        // Skybox
        const skyboxLoader = new THREE.CubeTextureLoader();
        const skyboxTexture = skyboxLoader.load([
            'images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png', 'images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png',
            'images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png', 'images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png',
            'images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png', 'images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png'
        ]);
        scene.background = skyboxTexture;

        // Ground texture
        const textureLoader = new THREE.TextureLoader();
        const groundTexture = textureLoader.load('images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png');
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(10, 10);
        const groundMaterial = new THREE.MeshPhongMaterial({ map: groundTexture });
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Building texture
        const buildingTexture = textureLoader.load('images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png');
        const buildingMaterial = new THREE.MeshPhongMaterial({ map: buildingTexture });

        function createBuilding(x, z) {
            const height = Math.random() * 20 + 10;
            const geometry = new THREE.BoxGeometry(5, height, 5);
            const building = new THREE.Mesh(geometry, buildingMaterial);
            building.position.set(x, height/2, z);
            scene.add(building);
        }

        for (let i = 0; i < 50; i++) {
            createBuilding(Math.random() * 180 - 90, Math.random() * 180 - 90);
        }

        // Billboard
        const billboardTexture = textureLoader.load('images for new web/background-image-of-a-natural-landscape-in-the-center-the-word-l (2).png');
        const billboardMaterial = new THREE.SpriteMaterial({ map: billboardTexture });
        const billboard = new THREE.Sprite(billboardMaterial);
        billboard.scale.set(20, 10, 1);
        billboard.position.set(0, 15, -30);
        scene.add(billboard);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        camera.position.set(0, 5, 30);

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        function updateControls() {
            if (controls.isLocked) {
                const delta = 0.1;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateControls();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
