<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Club Chat Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #00008B; /* Dark blue background */
            color: white;
        }
        nav {
            background-color: white;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            object-fit: cover;
            border-radius: 10px;
        }
        #tagline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #f8f8f8;
        }
        #user-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #user-input button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="main-content">
        <div id="header">
            <div id="image-container">
                <img src="images for new web/a-cinematic-movie-about-crusader-knights.png" alt="Movie 1">
                <img src="images for new web/a-cinematic-movie-country-song.png" alt="Movie 2">
                <img src="images for new web/a-cinematic-movie-vampires.png" alt="Movie 3">
                <img src="images for new web/a-very-beautiful-girl-in-paris-city-ar-169.png" alt="Movie 4">
            </div>
            <div id="tagline">Watch your AI MOVIE in a simple PROMPT.</div>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 AI Movie Club. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userMessageInput = document.getElementById('user-message');

        // Airtable API configuration
        const AIRTABLE_API_KEY = 'YOUR_AIRTABLE_API_KEY';
        const AIRTABLE_BASE_ID = 'YOUR_AIRTABLE_BASE_ID';
        const AIRTABLE_TABLE_NAME = 'YOUR_AIRTABLE_TABLE_NAME';

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getMovieRecommendation(genre) {
            try {
                const response = await axios.get(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
                    params: {
                        filterByFormula: `LOWER({Genre}) = '${genre.toLowerCase()}'`,
                        maxRecords: 1,
                        sort: [{field: "Rating", direction: "desc"}]
                    },
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                    }
                });

                if (response.data.records.length > 0) {
                    const movie = response.data.records[0].fields;
                    return `I recommend "${movie.Title}" (${movie.Year}). It's a great ${genre} movie with a rating of ${movie.Rating}.`;
                } else {
                    return `I'm sorry, I couldn't find any ${genre} movies in our database.`;
                }
            } catch (error) {
                console.error('Error:', error);
                return "I'm sorry, I encountered an error while searching for a movie recommendation.";
            }
        }

        async function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userMessageInput.value = '';

                let botReply;
                if (userMessage.toLowerCase().includes('recommend') || userMessage.toLowerCase().includes('suggest')) {
                    const genre = userMessage.split(' ').pop();
                    botReply = await getMovieRecommendation(genre);
                } else {
                    botReply = "I'm sorry, I can only recommend movies. Try asking something like 'Recommend a comedy movie'.";
                }

                addMessage(botReply, false);

                // Save conversation to Airtable
                try {
                    await axios.post(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
                        fields: {
                            'User Message': userMessage,
                            'Bot Reply': botReply
                        }
                    }, {
                        headers: {
                            'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (error) {
                    console.error('Error saving conversation:', error);
                }
            }
        }

        // Initialize chat with welcome message
        addMessage('Welcome to AI MOVIE CLUB, What movie do you want to see?', false);

        // Allow sending message with Enter key
        userMessageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
