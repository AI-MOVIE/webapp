<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Club Chat Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #0a192f; /* Light gray background */
            color: white;
        }
        nav {
            background-color: #172a45;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            object-fit: cover;
            border-radius: 10px;
        }
        #tagline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #f8f8f8;
        }
        #user-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #user-input button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #172a45;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
            display: flex;
            flex-direction: column;
        }

        .play-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #video-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #video-player {
            width: 100%;
            max-width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="main-content">
        <div id="header">
            <div id="image-container">
                <img src="images for new web/a-cinematic-movie-about-300-spartans.png" alt="Movie 1">
                <img src="images for new web/a-cinematic-movie-about-avatar.png" alt="Movie 2">
                <img src="images for new web/a-cinematic-movie-about-demons.png" alt="Movie 3">
                <img src="images for new web/a-cinematic-movie-about-dragons.png" alt="Movie 4">
            </div>
            <div id="tagline">Watch your AI MOVIE in a simple PROMPT.</div>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 AI Movie Club. All rights reserved.
    </footer>

    <div id="video-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="video-player" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userMessageInput = document.getElementById('user-message');
        const videoModal = document.getElementById('video-modal');
        const videoPlayer = document.getElementById('video-player');
        const closeButton = document.getElementsByClassName('close')[0];

        // Airtable API configuration
        const AIRTABLE_API_KEY = 'YOUR_AIRTABLE_API_KEY';
        const AIRTABLE_BASE_ID = 'YOUR_AIRTABLE_BASE_ID';
        const AIRTABLE_TABLE_NAME = 'YOUR_AIRTABLE_TABLE_NAME';

        function addMessage(message, isUser, videoUrl = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            
            const textElement = document.createElement('p');
            textElement.textContent = message;
            messageElement.appendChild(textElement);

            if (videoUrl) {
                const playButton = document.createElement('button');
                playButton.textContent = 'PLAY';
                playButton.classList.add('play-button');
                playButton.onclick = function() {
                    videoPlayer.src = videoUrl;
                    videoModal.style.display = 'block';
                };
                messageElement.appendChild(playButton);
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getMovieRecommendation(genre) {
            try {
                const response = await axios.get(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
                    params: {
                        filterByFormula: `LOWER({Genre}) = '${genre.toLowerCase()}'`,
                        maxRecords: 1,
                        sort: [{field: "Rating", direction: "desc"}]
                    },
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                    }
                });

                if (response.data.records.length > 0) {
                    const movie = response.data.records[0].fields;
                    return {
                        message: `I recommend "${movie.Title}" (${movie.Year}). It's a great ${genre} movie with a rating of ${movie.Rating}.`,
                        videoUrl: movie.VideoUrl // Assuming 'VideoUrl' is the field name in Airtable
                    };
                } else {
                    return {
                        message: `I'm sorry, I couldn't find any ${genre} movies in our database.`,
                        videoUrl: null
                    };
                }
            } catch (error) {
                console.error('Error:', error);
                return {
                    message: "I'm sorry, I encountered an error while searching for a movie recommendation.",
                    videoUrl: null
                };
            }
        }

        async function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userMessageInput.value = '';

                let botReply, videoUrl;
                if (userMessage.toLowerCase().includes('recommend') || userMessage.toLowerCase().includes('suggest')) {
                    const genre = userMessage.split(' ').pop();
                    const recommendation = await getMovieRecommendation(genre);
                    botReply = recommendation.message;
                    videoUrl = recommendation.videoUrl;
                } else {
                    botReply = "I'm sorry, I can only recommend movies. Try asking something like 'Recommend a comedy movie'.";
                    videoUrl = null;
                }

                addMessage(botReply, false, videoUrl);

                // Save conversation to Airtable
                try {
                    await axios.post(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
                        fields: {
                            'User Message': userMessage,
                            'Bot Reply': botReply
                        }
                    }, {
                        headers: {
                            'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (error) {
                    console.error('Error saving conversation:', error);
                }
            }
        }

        // Initialize chat with welcome message
        addMessage('Welcome to AI MOVIE CLUB, What movie do you want to see?', false);

        // Allow sending message with Enter key
        userMessageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Close the modal when clicking the close button or outside the modal
        closeButton.onclick = function() {
            videoModal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        window.onclick = function(event) {
            if (event.target == videoModal) {
                videoModal.style.display = 'none';
                videoPlayer.pause();
                videoPlayer.src = '';
            }
        }
    </script>
</body>
</html>
